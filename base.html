<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/css/uikit.min.css" />
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit-icons.min.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Онлайн Магазин</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/user/{{ current_user.id }}">{{ current_user.name }}</a>
        <div uk-dropdown="mode: click">
                    <ul class="uk-nav uk-dropdown-nav">
                        <li><a class="navbar-brand" href="/user/{{ current_user.id }}">Моя страница</a></li>
                        {% if current_user.is_admin %}
                            <li><a class="navbar-brand" href="/addproduct">Добавить товар</a></li>
                            <li><a class="navbar-brand" href="/category">Добавить категорию</a></li>
                        {% endif %}
                        <li><a class="navbar-brand" href="/cart">Корзина</a></li>
                        <li><a class="navbar-brand" href="/logout" style="color:red">Выйти</a></li>
                    </ul>
        </div>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
